



<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="atype">atype:</label>
            <input 
                formControlName="atype"
                id="atype" 
                type="text" 
                [(ngModel)]="post.atype"
                class="form-control">
            <div *ngIf="f['atype'].touched && f['atype'].invalid" class="alert alert-danger">
                <div *ngIf="f['atype'].errors && f['atype'].errors['required']">atype is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="areference">areference:</label>
            <input 
                formControlName="areference"
                id="areference" 
                type="text" 
                [(ngModel)]="post.areference"
                class="form-control">
            <div *ngIf="f['areference'].touched && f['areference'].invalid" class="alert alert-danger">
                <div *ngIf="f['areference'].errors && f['areference'].errors['required']">areference is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="alocalisation">alocalisation:</label>
            <input 
                formControlName="alocalisation"
                id="alocalisation" 
                type="text" 
                [(ngModel)]="post.alocalisation"
                class="form-control">
            <div *ngIf="f['alocalisation'].touched && f['alocalisation'].invalid" class="alert alert-danger">
                <div *ngIf="f['alocalisation'].errors && f['alocalisation'].errors['required']">alocalisation is required.</div>
            </div>
        </div>
