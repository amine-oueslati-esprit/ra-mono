



<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="descriptionControle">descriptionControle:</label>
            <input 
                formControlName="descriptionControle"
                id="descriptionControle" 
                type="text" 
                [(ngModel)]="post.descriptionControle"
                class="form-control">
            <div *ngIf="f['descriptionControle'].touched && f['descriptionControle'].invalid" class="alert alert-danger">
                <div *ngIf="f['descriptionControle'].errors && f['descriptionControle'].errors['required']">descriptionControle is required.</div>
            </div>
        </div>
